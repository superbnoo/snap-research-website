  <script type="text/javascript"> 
    (function() {
      // Import script
      const modalScript = document.createElement('script');
      modalScript.async = true;
      modalScript.type = 'text/javascript';
      modalScript.src = 'https://storage.googleapis.com/snap-marketing-web-component/StandaloneCookieModal.js';

      document.head.append(modalScript);
      // Run script
      modalScript.onload = () => {
        const modalContainer = document.createElement('div');
        modalContainer.id = 'cookie-modal-container';
        document.body.appendChild(modalContainer);
        snapMarketingWeb.cookieModal({
          // placeholder for component props

        }, modalContainer);
      }; 
    })();

  <script type="text/html" id="news-template">
    <div class="sub-hero">
      <div class="container">
        <a class="category" href="../news.html">Back to News</a>
        <h2 class="no-border" data-content="title"></h2>
      </div>
    </div>
    <div class="container content">
      <div class="news--detail">
        <div class="news--detail-date" data-content="date"></div>
      </div>
    </div>
  </script>

  <script type="text/javascript">

    $(function () {
      const headerRoutes = {
        home: '../index.html',
        logo: '../img/snap-logo.svg',
        fellowships: '../fellowships.html',
        computationalImaging: '../team/category/computational-imaging.html',
        userModelingAndPersonalization: '../team/category/user-modeling-and-personalization.html',
        creativeVision: '../team/category/creative-vision.html',
        allTeam: '../team/category/all.html',
        publications: '../publications.html',
        news: '../news.html'
      };
      const footerRoutes = {
        logo: '../img/snap-logo-footer.svg',
        publications: '../publications.html',
        news: '../news.html',
        allTeam: 'team/category/all.html',
      };
      $('.header-container').loadTemplate("../templates/components/header.html", headerRoutes);
      $('.join-our-team-container').loadTemplate("../templates/components/join.html");
      $('.footer-container').loadTemplate("../templates/components/footer.html", footerRoutes);

      $('.back-link').on('click', function () {
        window.history.back();
      })
      const singleNews = getNewsBySlug(window.location.hash);
      if (!singleNews[0]) $(location).attr("href", "../404.html");

      $('.news-container').loadTemplate($('#news-template'), singleNews);
      document.title = singleNews[0].metaTitle;

      $('meta[name=description]').attr('content', singleNews[0].metaDescription);
      $('meta[property="og:title"]').attr('content', singleNews[0].metaTitle);
      // the description for news in the main site is the same then in index.html, so i comment row below
      // $('meta[property="og:description"]').attr('content', singleNews[0].metaDescription);
      $('.news--detail-content').loadTemplate(singleNews[0].description);

    });
  </script>
